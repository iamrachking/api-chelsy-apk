name: ğŸš€ Deploy CHELSY API

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    name: ğŸ‰ Deploy Laravel + Vite
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©rer le code
      - name: ğŸšš Checkout latest code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Installer PHP et Composer
      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo_mysql, gd, zip
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      # 3ï¸âƒ£ Installer Node et build Vite
      - name: ğŸš€ Install NPM dependencies
        run: npm install

      - name: âš¡ Build assets with Vite
        run: npm run build

      # 4ï¸âƒ£ Permissions Laravel
      - name: ğŸ”’ Set permissions
        run: chmod -R 775 storage bootstrap/cache

      # 5ï¸âƒ£Optimisation Laravel
      - name: âš¡ Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 6ï¸âƒ£ ExÃ©cuter migrations (optionnel)
      - name: ğŸ—„ï¸ Run migrations
        run: php artisan migrate --seed --force

      # 7ï¸âƒ£ DÃ©ploiement FTP sur Hostinger
      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/u464255773/domains/cabinet-xaviertermeau.com/public_html/chelsy-api/
          local-dir: ./
